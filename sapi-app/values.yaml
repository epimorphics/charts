# Default values for sapi-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 173681544495.dkr.ecr.eu-west-1.amazonaws.com/epimorphics/unified-view-app
  tag: 0.3.1
  pullPolicy: Always

probes:
  livenessProbe: true
  readinessProbe: true

nameOverride: ""
fullnameOverride: ""

environment: []

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

skipper:
  stage: "unknown"

rails:
  credentials:
    secret: rails-preview-secrets

logging:
  fluentd:
    enabled: false
    image: 173681544495.dkr.ecr.eu-west-1.amazonaws.com/fluent/fluentd
    tag: v1.4
    s3:
      enabled: false
      secrets: fsa-aws-secrets
      bucket: fsa-data-lake
      path: logs/logs
      region: eu-west-1

metrics:
  prometheus:
    enabled: false
    serviceMonitor:
      enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

sapi-api:
  environment: []
  image:
    pullPolicy: IfNotPresent
    repository: 173681544495.dkr.ecr.eu-west-1.amazonaws.com/epimorphics/fsa-unified-view-sapi
    tag: 1.0-SNAPSHOT
